<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RSI Weekly 30 Périodes</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, 45px);
      gap: 2px;
      width: max-content;
      margin: 20px;
    }
    .crypto-box {
      width: 45px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      color: white;
      font-size: 10px;
      position: relative;
    }
    .crypto-box .cross {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 12px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>RSI Weekly (30 périodes)</h1>
  <div id="container"></div>
