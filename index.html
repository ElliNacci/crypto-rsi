<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSI Weekly 30 – CoinGecko</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #cryptoContainer {
      display: grid;
      grid-template-columns: repeat(16, 60px);
      gap: 6px;
    }

    .crypto-box {
      width: 60px;
      height: 60px;
      font-size: 10px;
      color: white;
      text-align: center;
      line-height: 1.2;
      border-radius: 3px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .crypto-box .rsi {
      font-size: 9px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>RSI Weekly (30) – Top 125 cryptos (hors stablecoins, wrapped, BTC, ETH)</h1>
  <div id="cryptoContainer"></div>
  <script src="script.js"></script>
</body>
</html>
